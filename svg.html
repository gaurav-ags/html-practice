            border:solid 1px black;

<body align="center">
    <h1 align="center" >SCALABLE VECTOR GRAPHICS</h1>
    <hr>
    <svg width="500px" height="500px"> 

        <rect x="0" y="0" width="250px" height="250px" fill="#F25022" stroke="white" stroke-width="10px" ></rect>
        <rect x="250" y="0" width="250px" height="250px" fill="#7FBA00"stroke="white" stroke-width="10px" ></rect>
        <rect x="0" y="250" width="250px" height="250px" fill="#00A4EF"stroke="white" stroke-width="10px" ></rect>
        <rect x="250" y="250" width="250px" height="250px" fill="#FFB900"stroke="white" stroke-width="10px"  ></rect>
       

    </svg>
    <br>
    <svg width="500px" height="500px"> 
        <circle cx="250" cy="250" r="100px" fill="red"/>
        </svg><br>

    <svg width="500px" height="500px"> 
        <ellipse cx="250" cy="250" rx="100px" ry="200px" fill="cyan"/>
        </svg>
    <br>
        <svg width="500px" height="500px"> 
            <line x1="50" y1="50"
                x2="450" y2="450"
                stroke="red"
                stroke-width="10px"/>
            
            <line x1="450" y1="50"
                    x2="50" y2="450"
                    stroke="red"
                    stroke-width="10px"/>
            </svg>
    <br>
    <svg width="500px" height="500px">
    <polygon points="250,50,450,450,50,450"/>
    </svg><br>
    <svg width="626px" height="6266px">
        <polygon points="311,144,372,251,498,274,409,363,425,486,314,429,200,487,215,365,127,273,252,253"/>
        </svg><br>
    <svg width="500px" height="500px">
        <circle cx="250" cy="250" r="250" fill="crimson"/>
        <circle cx="250" cy="250" r="200" fill="white"/>
        <circle cx="250" cy="250" r="150" fill="crimson"/>
        <circle cx="250" cy="250" r="100" fill="darkblue"/>

        <polygon points="250,150,274,215,341,218,285,262,307,329,250,290,191,329,211,261,158,218,225,217" fill="white"/>
     </svg>
