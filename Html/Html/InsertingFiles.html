    <title>Inserting Media</title>

<body>
    <h1>Inserting media and documents Directly to the webpage not Visiting</h1>
    <hr>
    <img src="../Html/yash.jpg" alt="Image not found" height="500" width="500">

<iframe src="" frameborder="0"></iframe>
